{% extends "base.html" %}
{% block content %}
  <div class="container">
    <h3>Your Playlist</h3><br>
    <table class="table table-hover">
      <thead>
	<tr>
	  <th scope="col">#</th>
	  <th scope="col">Song Title</th>
	  <th scope="col">Artist</th>
	  <th scope="col">Minutes</th>
	</tr>
      </thead>
      <tbody>
	{% for i in range(0, {{ length }}) %}
	<tr>
	  <th scope="row">{{ playlist[i] }}</th>
	  <td>{{ playlist[i][0] }}</td>
	  <td>{{ playlist[i][1] }}</td>
	  <td>{{ playlist[i][2] }}</td>
	</tr>
	{% endfor %}
      </tbody>
    </table>
    <b>Length:</b> 1 hour 7 minutes
    <b>Quantity:</b> 18 songs
  </div>
  {% endblock content %}
