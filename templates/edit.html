{% extends "base.html" %}
{% block content %}
<div class="container">
  <h3>Your Playlist</h3><br>
  <table class="table table-hover table-dark">
    <thead>
      <tr>
	<th scope="col">#</th>
	<th scope="col">Song Title</th>
	<th scope="col">Artist</th>
	<th scope="col">Minutes</th>
      </tr>
    </thead>
    <tbody>
      {% for i in range(1, length) %}
      <tr>
	<th scope="row">{{ i }}</th>
	<td>{{ playlist[i]["SongTitle"] }}</td>
	<td>{{ playlist[i]["Artist"] }}</td>
	<td>{{ playlist[i]["Minutes"] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <b>Length:</b> 1 hour 7 minutes
  <b>Quantity:</b> 18 songs
</div>
{% endblock content %}
