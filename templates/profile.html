{% extends "base.html" %}

{% block navbar %}

<div class="container">

<div id="nav">
  <div id="nav-row" class="row justify-content-center align-items-center">
    <div id="nav-column" class="col-md-8">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" href="/profile">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/users">Other Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">New Playlist</a>
        </li>
      </ul>
    </div>
</div>
</div><br><br>

</div>

{% endblock %}

{% block content %}

  <div class="container">
    <div id="nav-row" class="row justify-content-center align-items-center">
      <div id="nav-column" class="col-md-8">
        <h3>Hi {{user}}!</h3>

        <table class="table table-hover table-light"><br>
          <thead>
            <tr>

              <th scope="col">Artist</th>
              <th scope="col">Song Title</th>
              <th scope="col">Link</th>
            </tr>
          </thead>
          <tbody>
            {% for song in songs %}
            <tr>
              <td>{{ song[4] }}</td>
              <td>{{ song[3] }}</td>
              <td>{{ song[2] }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

{% endblock %}
